        let subjects = [];

        // Load saved theme

        // Update current date display

        // Modal functions
        function openAddSubjectModal() { document.getElementById('addSubjectModal').classList.remove('hidden'); document.getElementById('modalSubjectName').focus(); }
        function closeAddSubjectModal() { document.getElementById('addSubjectModal').classList.add('hidden'); document.getElementById('modalSubjectName').value = ''; document.getElementById('modalSubjectStartTime').value = ''; document.getElementById('modalSubjectEndTime').value = ''; }
        function openHistoryModal() { document.getElementById('historyModal').classList.remove('hidden'); loadHistoryDatesInModal(); showHistoryPreview(); }
        function closeHistoryModal() { document.getElementById('historyModal').classList.add('hidden'); }
        function openThemesModal() { document.getElementById('themesModal').classList.remove('hidden'); }
        function closeThemesModal() { document.getElementById('themesModal').classList.add('hidden'); }

        // Theme configurations
        const themes = {
            default: { gradient: 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)', color: '#667eea' },
            sunset: { gradient: 'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)', color: '#f093fb' },
            forest: { gradient: 'linear-gradient(135deg, #4facfe 0%, #00f2fe 100%)', color: '#4facfe' },

            golden: { gradient: 'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)', color: '#ffecd2' }
        };

        function applyTheme(themeName) {
            currentTheme = themeName;
            const theme = themes[themeName];
            if (theme) {
                document.querySelector('.gradient-bg').style.background = theme.gradient;
                document.querySelector('meta[name="theme-color"]').setAttribute('content', theme.color);
                localStorage.setItem('selectedTheme', themeName);
            }
            closeThemesModal();
        }

        // Add new subject from modal
        function addSubjectFromModal() {
            const name = document.getElementById('modalSubjectName').value.trim();
            const startTime = document.getElementById('modalSubjectStartTime').value;
            const endTime = document.getElementById('modalSubjectEndTime').value;
            if (!name) { alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç'); return; }
            if (!startTime || !endTime) { alert('‡§ï‡•É‡§™‡§Ø‡§æ ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§î‡§∞ ‡§Ö‡§Ç‡§§ ‡§ï‡§æ ‡§∏‡§Æ‡§Ø ‡§¶‡§∞‡•ç‡§ú ‡§ï‡§∞‡•á‡§Ç'); return; }
            if (startTime >= endTime) { alert('‡§Ö‡§Ç‡§§ ‡§ï‡§æ ‡§∏‡§Æ‡§Ø ‡§∂‡•Å‡§∞‡•Å‡§Ü‡§§ ‡§ï‡•á ‡§∏‡§Æ‡§Ø ‡§∏‡•á ‡§¨‡§æ‡§¶ ‡§π‡•ã‡§®‡§æ ‡§ö‡§æ‡§π‡§ø‡§è'); return; }
            const hasOverlap = subjects.some(subject => timeRangesOverlap(startTime, endTime, subject.startTime, subject.endTime));
            if (hasOverlap) { alert('‡§á‡§∏ ‡§∏‡§Æ‡§Ø ‡§Æ‡•á‡§Ç ‡§™‡§π‡§≤‡•á ‡§∏‡•á ‡§ï‡•ã‡§à ‡§µ‡§ø‡§∑‡§Ø ‡§π‡•à‡•§ ‡§ï‡•É‡§™‡§Ø‡§æ ‡§Ö‡§≤‡§ó ‡§∏‡§Æ‡§Ø ‡§ö‡•Å‡§®‡•á‡§Ç‡•§'); return; }
            const subject = { id: Date.now(), name: name, startTime: startTime, endTime: endTime, tasks: [], color: getRandomColor(), expanded: false };
            subjects.push(subject);
            closeAddSubjectModal();
            saveData();
            renderSubjects();
        }
        function timeRangesOverlap(start1, end1, start2, end2) { return start1 < end2 && start2 < end1; }
        function addSubject() { addSubjectFromModal(); }
        function getRandomColor() { const colors = ['bg-blue-100 border-blue-300', 'bg-green-100 border-green-300', 'bg-purple-100 border-purple-300', 'bg-pink-100 border-pink-300', 'bg-yellow-100 border-yellow-300', 'bg-indigo-100 border-indigo-300', 'bg-red-100 border-red-300', 'bg-teal-100 border-teal-300']; return colors[Math.floor(Math.random() * colors.length)]; }
        function addTask(subjectId) { const input = document.getElementById(`taskInput-${subjectId}`); const taskText = input.value.trim(); if (!taskText) return; const subject = subjects.find(s => s.id === subjectId); if (subject) { subject.tasks.push({ id: Date.now(), text: taskText, completed: false }); input.value = ''; hideTaskInput(subjectId); saveData(); renderSubjects(); } }
        function toggleTask(subjectId, taskId) { const subject = subjects.find(s => s.id === subjectId); if (subject) { const task = subject.tasks.find(t => t.id === taskId); if (task) { task.completed = !task.completed; saveData(); renderSubjects(); } } }
        function isSubjectLive(subject) { const now = new Date(); const currentTime = now.getHours() * 60 + now.getMinutes(); const startTime = subject.startTime ? parseInt(subject.startTime.split(':')[0]) * 60 + parseInt(subject.startTime.split(':')[1]) : 0; const endTime = subject.endTime ? parseInt(subject.endTime.split(':')[0]) * 60 + parseInt(subject.endTime.split(':')[1]) : 0; return currentTime >= startTime && currentTime <= endTime; }
        function toggleAllTasks(subjectId) { const subject = subjects.find(s => s.id === subjectId); if (subject && subject.tasks.length > 0) { const allCompleted = subject.tasks.every(task => task.completed); subject.tasks.forEach(task => { task.completed = !allCompleted; }); saveData(); renderSubjects(); } }
        function deleteTask(subjectId, taskId) { const subject = subjects.find(s => s.id === subjectId); if (subject) { subject.tasks = subject.tasks.filter(t => t.id !== taskId); saveData(); renderSubjects(); } }
        function deleteSubject(subjectId) { if (confirm('‡§ï‡•ç‡§Ø‡§æ ‡§Ü‡§™ ‡§á‡§∏ ‡§µ‡§ø‡§∑‡§Ø ‡§ï‡•ã ‡§π‡§ü‡§æ‡§®‡§æ ‡§ö‡§æ‡§π‡§§‡•á ‡§π‡•à‡§Ç?')) { subjects = subjects.filter(s => s.id !== subjectId); saveData(); renderSubjects(); } }
        function toggleSubject(subjectId) { const subject = subjects.find(s => s.id === subjectId); if (subject) { subjects.forEach(s => { if (s.id !== subjectId) { s.expanded = false; } }); subject.expanded = !subject.expanded; saveData(); renderSubjects(); } }
        function showTaskInput(subjectId) { const container = document.getElementById(`taskInputContainer-${subjectId}`); const input = document.getElementById(`taskInput-${subjectId}`); if (container && input) { container.classList.remove('hidden'); input.focus(); } }
        function hideTaskInput(subjectId) { const container = document.getElementById(`taskInputContainer-${subjectId}`); const input = document.getElementById(`taskInput-${subjectId}`); if (container && input) { container.classList.add('hidden'); input.value = ''; } }
        function sortSubjectsByTime() { const now = new Date(); const currentTime = now.getHours() * 60 + now.getMinutes(); subjects.sort((a, b) => { const timeA = a.startTime ? parseInt(a.startTime.split(':')[0]) * 60 + parseInt(a.startTime.split(':')[1]) : 0; const timeB = b.startTime ? parseInt(b.startTime.split(':')[0]) * 60 + parseInt(b.startTime.split(':')[1]) : 0; const endTimeA = a.endTime ? parseInt(a.endTime.split(':')[0]) * 60 + parseInt(a.endTime.split(':')[1]) : 0; const endTimeB = b.endTime ? parseInt(b.endTime.split(':')[0]) * 60 + parseInt(b.endTime.split(':')[1]) : 0; const isLiveA = currentTime >= timeA && currentTime <= endTimeA; const isLiveB = currentTime >= timeB && currentTime <= endTimeB; if (isLiveA && !isLiveB) return -1; if (!isLiveA && isLiveB) return 1; if (isLiveA && isLiveB) { return timeA - timeB; } const diffA = timeA >= currentTime ? timeA - currentTime : timeA + 1440 - currentTime; const diffB = timeB >= currentTime ? timeB - currentTime : timeB + 1440 - currentTime; return diffA - diffB; }); renderSubjects(); }
        function renderSubjects() { const container = document.getElementById('subjectsContainer'); if (subjects.length === 0) { container.innerHTML = `<div class="text-center py-12 text-gray-500"><div class="text-6xl mb-4">üìö</div><p class="text-lg">‡§Ö‡§≠‡•Ä ‡§§‡§ï ‡§ï‡•ã‡§à ‡§µ‡§ø‡§∑‡§Ø ‡§®‡§π‡•Ä‡§Ç ‡§ú‡•ã‡§°‡§º‡§æ ‡§ó‡§Ø‡§æ ‡§π‡•à</p><p class="text-sm">‡§ä‡§™‡§∞ ‡§∏‡•á ‡§®‡§Ø‡§æ ‡§µ‡§ø‡§∑‡§Ø ‡§ú‡•ã‡§°‡§º‡•á‡§Ç</p></div>`; return; } container.innerHTML = subjects.map(subject => `<div class="bg-white rounded-xl card-shadow ${subject.color} border-2 overflow-hidden ${isSubjectLive(subject) ? 'border-green-500 shadow-lg shadow-green-200' : 'border-transparent'}"><div class="p-4 cursor-pointer hover:bg-opacity-80 transition-all ${subject.tasks.length > 0 && subject.tasks.every(t => t.completed) ? 'bg-green-50' : ''}" onclick="toggleSubject(${subject.id})"><div class="flex justify-between items-center"><div class="flex items-center gap-3 flex-wrap"><h3 class="text-lg font-semibold text-gray-800">${subject.name}</h3><span class="bg-white px-2 py-1 rounded-full text-xs font-medium text-gray-600">üïê ${subject.startTime} - ${subject.endTime}</span>${isSubjectLive(subject) ? '<span class="bg-green-500 text-white px-2 py-1 rounded-full text-xs font-bold animate-pulse">üî¥ LIVE</span>' : ''}</div><div class="flex items-center gap-2">${subject.tasks.length > 0 ? `<button onclick="toggleAllTasks(${subject.id}); event.stopPropagation();" class="w-6 h-6 rounded border-2 flex items-center justify-center transition-all hover:scale-110 ${subject.tasks.every(t => t.completed) ? 'bg-green-500 border-green-500 text-white' : 'border-gray-300 hover:border-green-400'}">${subject.tasks.every(t => t.completed) ? '‚úì' : ''}</button>` : ''}<span class="transform transition-transform ${subject.expanded ? 'rotate-180' : ''} text-gray-400">‚ñº</span></div></div></div><div class="${subject.expanded ? 'block' : 'hidden'} border-t border-gray-200"><div class="p-4"><div class="flex justify-end gap-2 mb-4 no-print"><button onclick="showTaskInput(${subject.id}); event.stopPropagation();" class="bg-blue-100 hover:bg-blue-200 text-blue-600 p-2 rounded-full transition-colors text-sm" title="‡§®‡§Ø‡§æ ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ú‡•ã‡§°‡§º‡•á‡§Ç">‚ûï</button><button onclick="deleteSubject(${subject.id}); event.stopPropagation();" class="bg-red-100 hover:bg-red-200 text-red-600 p-2 rounded-full transition-colors text-sm" title="‡§µ‡§ø‡§∑‡§Ø ‡§π‡§ü‡§æ‡§è‡§Ç">üóëÔ∏è</button></div><div id="taskInputContainer-${subject.id}" class="hidden mb-4 no-print"><div class="flex gap-2"><input type="text" id="taskInput-${subject.id}" placeholder="‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§ï‡§æ ‡§®‡§æ‡§Æ..." class="flex-1 px-3 py-2 border border-gray-200 rounded-lg focus:ring-2 focus:ring-blue-500 text-sm" onkeypress="if(event.key==='Enter') addTask(${subject.id})" onclick="event.stopPropagation()"><button onclick="addTask(${subject.id}); event.stopPropagation();" class="bg-blue-600 hover:bg-blue-700 text-white px-3 py-2 rounded-lg text-sm">‚úì</button><button onclick="hideTaskInput(${subject.id}); event.stopPropagation();" class="bg-gray-300 hover:bg-gray-400 text-gray-700 px-3 py-2 rounded-lg text-sm">‚úï</button></div></div><div class="space-y-2">${subject.tasks.map(task => `<div class="task-item flex items-center gap-3 p-2 bg-gray-50 rounded-lg border ${task.completed ? 'opacity-60' : ''}" onclick="event.stopPropagation()"><input type="checkbox" ${task.completed ? 'checked' : ''} onchange="toggleTask(${subject.id}, ${task.id})" class="w-4 h-4 text-blue-600 rounded focus:ring-blue-500"><span class="flex-1 text-sm ${task.completed ? 'line-through text-gray-500' : 'text-gray-800'}">${task.text}</span><button onclick="deleteTask(${subject.id}, ${task.id})" class="text-red-500 hover:text-red-700 text-xs no-print">üóëÔ∏è</button></div>`).join('')}${subject.tasks.length === 0 ? `<div class="text-center py-3 text-gray-400"><p class="text-sm">‡§Ö‡§≠‡•Ä ‡§§‡§ï ‡§ï‡•ã‡§à ‡§ï‡§æ‡§∞‡•ç‡§Ø ‡§®‡§π‡•Ä‡§Ç ‡§ú‡•ã‡§°‡§º‡§æ         function saveData() { const today = new Date().toDateString(); localStorage.setItem('dailySubjects', JSON.stringify(subjects)); if (!history[today]) { history[today] = []; } history[today] = JSON.parse(JSON.stringify(subjects)); localStorage.setItem('subjectsHistory', JSON.stringify(history)); loadHistoryDates(); }
        function loadData() { const savedSubjects = localStorage.getItem('dailySubjects'); const savedHistory = localStorage.getItem('subjectsHistory'); if (savedSubjects) { subjects = JSON.parse(savedSubjects); } if (savedHistory) { history = JSON.parse(savedHistory); } }
        function loadHistoryDatesInModal() { const select = document.getElementById('modalHistoryDate'); while (select.children.length > 1) { select.removeChild(select.lastChild); } Object.keys(history).forEach(date => { const option = document.createElement('option'); option.value = date; option.textContent = new Date(date).toLocaleDateString('hi-IN'); select.appendChild(option); }); }
        function showHistoryPreview() { const selectedDate = document.getElementById('modalHistoryDate').value; const dataToShow = selectedDate ? (history[selectedDate] || []) : subjects; const preview = document.getElementById('historyPreview'); if (dataToShow.length === 0) { preview.innerHTML = '<p class="text-gray-500 text-center">‡§á‡§∏ ‡§¶‡§ø‡§® ‡§ï‡•ã‡§à ‡§°‡•á‡§ü‡§æ ‡§®‡§π‡•Ä‡§Ç ‡§Æ‡§ø‡§≤‡§æ</p>'; return; } const totalTasks = dataToShow.reduce((sum, subject) => sum + subject.tasks.length, 0); const completedTasks = dataToShow.reduce((sum, subject) => sum + subject.tasks.filter(task => task.completed).length, 0); preview.innerHTML = `<div class="space-y-2"><div class="flex justify-between text-sm"><span class="font-medium">‡§ï‡•Å‡§≤ ‡§µ‡§ø‡§∑‡§Ø:</span><span>${dataToShow.length}</span></div><div class="flex justify-between text-sm"><span class="font-medium">‡§ï‡•Å‡§≤ ‡§ï‡§æ‡§∞‡•ç‡§Ø:</span><span>${totalTasks}</span></div><div class="flex justify-between text-sm"><span class="font-medium">‡§™‡•Ç‡§∞‡•ç‡§£ ‡§ï‡§æ‡§∞‡•ç‡§Ø:</span><span class="text-green-600">${completedTasks}</span></div><div class="w-full bg-gray-200 rounded-full h-2 mt-3"><div class="bg-green-500 h-2 rounded-full" style="width: ${totalTasks ? (completedTasks / totalTasks) * 100 : 0}%"></div></div><div class="text-xs text-gray-500 mt-2">${dataToShow.map(s => s.name).join(', ')}</div></div>`; }
        function loadHistoryFromModal() { showHistoryPreview(); }
        function loadSelectedHistory() { const selectedDate = document.getElementById('modalHistoryDate').value; if (!selectedDate) { loadData(); currentHistoryDate = null; } else { currentHistoryDate = selectedDate; subjects = history[selectedDate] || []; } renderSubjects(); closeHistoryModal(); }
        function printHistoryFromModal() { const selectedDate = document.getElementById('modalHistoryDate').value; const dateToShow = selectedDate || new Date().toDateString(); const dataToShow = selectedDate ? (history[selectedDate] || []) : subjects; document.getElementById('printDate').textContent = new Date(dateToShow).toLocaleDateString('hi-IN', { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' }); const originalSubjects = [...subjects]; subjects = dataToShow; renderSubjects(); closeHistoryModal(); window.print(); subjects = originalSubjects; renderSubjects(); }
